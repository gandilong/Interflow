#system log
log4j.rootLogger=ERROR,rootConsole,rootLog

log4j.appender.rootConsole=org.apache.log4j.ConsoleAppender
log4j.appender.rootConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.rootConsole.layout.ConversionPattern=%5p [%t] %c -%m%n

log4j.appender.rootLog=org.apache.log4j.FileAppender
log4j.appender.rootLog.File=F\:/github/Interflow/log/sys.log
log4j.appender.rootLog.layout=org.apache.log4j.PatternLayout
log4j.appender.rootLog.layout.ConversionPattern=%d %5p [%t] %c -%m%n

#application log
log4j.rootLogger=INFO,console,log

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p [%t] %c -%m%n

log4j.appender.log=org.apache.log4j.FileAppender
log4j.appender.log.File=F\:/github/Interflow/log/app.log
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d %5p [%t] %c -%m%n

